<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Framework con Bun</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; color: #333; }
        main { max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; }
    </style>
</head>
<body>
    <main>
        <mi-contador></mi-contador>

        <reactive-element></reactive-element>

        <script>
          class ReactiveElement extends HTMLElement {
            constructor() {
              super();

              // 1. Datos iniciales
              const data = {
                message: 'Hola Mundo!',
                count: 0
              };

              // 2. Proxy para observar cambios
              this.data = new Proxy(data, {
                set: (target, property, value) => {
                  console.log(`La propiedad '${property}' cambió de '${target[property]}' a '${value}'`);
                  target[property] = value;
                  this.render(); // Re-renderizar cuando hay un cambio
                  return true;
                }
              });

              // 3. Crear el Shadow DOM
              this.attachShadow({ mode: 'open' });
            }

            // Se llama cuando el elemento se añade al DOM
            connectedCallback() {
              this.render();
            }

            // Renderiza el contenido del componente
            render() {
              let html = `
                <h2>${this.data.message}</h2>
              `

              if (this.data.count > 0) {
                html += `
                  <p>El contador es mayor que 0</p>
                `
              } else {
                html += `
                  <p>El contador es menor que 0</p>
                `
              }

              this.shadowRoot.innerHTML = html;
            }
          }

          // 4. Definir el custom element
          customElements.define('reactive-element', ReactiveElement);


          // --- DEMO ---
          // Cómo cambiar la variable desde fuera del componente
          const myElement = document.querySelector('reactive-element');

          setTimeout(() => {
            myElement.data.message = '¡El proxy lo ha actualizado!';
          }, 2000);

          setTimeout(() => {
            myElement.data.message = '¡Y otra vez!';
            myElement.data.count = 1; 
          }, 4000);

        </script>
    </main>

    <script src="/dist/index.js"></script>
</body>
</html>
